<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Salario</title>
</head>

<body>

    <main>
        <form action="" id="form">

            <div id="contenedor">
                <h1>Salario Semanal</h1>
                <input type="text" name="" id="nombre" placeholder="Nombre Empleado">
                <input type="number" name="" id="cantidad" placeholder="Cantidad de horas">
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
        
        <div id="contenedor2">
            <h1 class="titulo">Horarios</h1>
            <label for=""> Salario semanal</label>
            <input type="number" id="salario">
            <label for="">Salario extra</label>
            <input type="number" id="salarioextra">
            <label for="">Total a pagar</label>
            <input type="number" id="total">
        </div>
    </main>

    <script src="./js/javascript.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
